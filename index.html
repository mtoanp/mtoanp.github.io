<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Game with OOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.13/tailwind.min.css"
        integrity="sha512-KO1h5ynYuqsFuEicc7DmOQc+S9m2xiCKYlC3zcZCSEw0RGDsxcMnppRaMZnb0DdzTDPaW22ID/gAGCZ9i+RT/w=="
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="btnEffect.css" />
    <link rel="stylesheet" href="volumeBar.css" />
  </head>

  <body>
    <div id="score-container"
      class="fixed text-white text-sm ml-2 mt-1 select-none"
    >
      <p>Score: <span id="scoreEl">0</span></p>
      <p>Difficulty: <span id="difficultyEl">0</span></p>
    </div>

    <div id="bonus-container" class="right">
      Bonus
      <div id="bonusEl">+ 0/0</div>
    </div>

    <div id="bestScore-container" class="">
      Best
      <div id="bestScoreEl">0</div>
    </div>

    <div id="mto-container" class="">
      <div id="mtoEl"></div>
    </div>

    <div id="modalEl"
      class="shake-element fixed inset-0 flex items-center justify-center text-center"
    >
    <div id="version-container" class="">
      <div id="versionEl">Smiley Shooter v1.2.2</div>
    </div>

      <div id='modalContentEl' class="bg-white max-w-md w-full p-6">
        <div class="">
          <h1 class="text-4xl font-bold leading-none" id="bigScoreEl">0</h1>
          <p class="points mb-4">Points</p>
        </div>

        <div id="guideEl">
          <p><span class="g-ctn">Auto-shooting </span> every 0.5s</p>
          <p><span class="g-ctn">Left Click </span> Rocket (every 3s / max 4)</p>
          <p><span class="g-ctn">Right Click </span> Infinity Bullet (stock: 4)</p>
          <p><span class="g-ctn">Defeat bosses </span> to get the bonus</p>    
        </div>

        <div>
          <div id="difficultyBig">Lv. 0</div>
          <button id="startGameBtn"
            class="w-full py-3 text-md"
          >
            <span id="startGameBtnContent">Start Game</span>
          </button>
        </div>
      </div>
      <p class="controlEl">Space : Pause / Unpause the Game</p>
    </div>
    
    <div id="munitionsEl">
      <div class="rocket-card">
        <i class="bi bi-rocket"></i>
        <div id="rocketEl">4</div>
      </div>
      
      <div class="infinity-card">
        <i class="bi bi-infinity"></i>
        <div id="infinityEl">4</div>
      </div>
    </div>

    <div id="player-container">
      <i id="volumeToggleEl" class="bi bi-volume-off-fill"></i>
      <input type="range" min="1" max="100" value="50" class="slider" id="volumeEl">
    </div>

    <canvas id="container-game"></canvas>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
      integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
